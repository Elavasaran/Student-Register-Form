<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Student Register</h1>

    <form id="StudentRegisterForm">
      <label for="Name">Name:</label>
      <input type="text" id="Name" placeholder="Enter The Name" required>
      <label for="RollNo">Roll No:</label>
      <input type="text" id="RollNo" placeholder="Enter The Roll No" required>
      <label for="Email">Email:</label>
      <input type="email" id="Email" placeholder="Enter The Email" required>
      <label for="Password">Password:</label>
      <input type="password" id="Password" placeholder="Enter The Password" required>
      <label for="PhoneNo">Phone No:</label>
      <input type="tel" id="PhoneNo" placeholder="Enter The Phone No" required>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>

</div>

      
<script>

    const form = document.getElementById('StudentRegisterForm');

    form.addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Registered Successfully!');
        
        form.reset();
    });


  </script>

</body>
</html>
